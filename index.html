<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <img class="sidebar-handler-retract" id="sidebar-handler-retract" src="./img/minimize.svg" alt="" height="25px" width="auto">
        <img class="sidebar-handler-expand" id="sidebar-handler-expand" src="./img/minimize-flipped.svg" alt="" height="25px" width="auto">
        <div class="title">
            <div id="title-div">
                <img src="./img/rocket.svg" alt="A logo representing a rocketship" height="50px" width="auto">
                <h1>Dashboard</h2>
            </div>
        </div>
        <div class="option-list">
            <div>
                <img src="./img/home.svg" alt="An icon of a house, representing the 'Home' section" height="30px" width="auto">
                <p>Home</p>
            </div>
            <div>
                <img src="./img/profile.svg" alt="An minimalist icon of a person, representing the 'Profile' section" height="30px" width="auto">
                <p>Profile</p>
            </div>
            <div>
                <img src="./img/messages.svg" alt="An icon simulating a message, representing the 'Messages' section" height="30px" width="auto">
                <p>Messages</p>
            </div>
            <div>
                <img src="./img/history.svg" alt="A minimalist icon of a clock, representing the 'History' section" height="30px" width="auto">
                <p>History</p>
            </div>
            <div>
                <img src="./img/tasks.svg" alt="An icon of a flag, representing the 'Tasks' section" height="30px" width="auto">
                <p>Tasks</p>
            </div>
            <div>
                <img src="./img/communities.svg" alt="A minimalist icon of two people, representing the 'Communities' section" height="30px" width="auto">
                <p>Communities</p>
            </div>
        </div>
        <div class="separated">    
            <div>
                <img src="./img/settings.svg" alt="An icon of a cog, representing the 'Settings' section" height="30px" width="auto">
                <p>Settings</p>
            </div>
            <div>
                <img src="./img/support.svg" alt="An icon of a circle with a question mark within, representing the 'Support' section" height="30px" width="auto">
                <p>Support</p>
            </div>
            <div>
                <img src="./img/privacy.svg" alt="An icon of a shield with a tick within, representing the 'Privacy' section" height="30px" width="auto">
                <p>Privacy</p>
            </div>
        </div>
    </div>

    <div class="header" id="header">
        <div class="upper-header">
            <div class="search-bar">
                <img src="./img/loupe.svg" alt="">
                <input type="search" id="search">
            </div>
            <div class="toggle-mode-div">
                <img src="./img/sun.svg" alt="An icon representing the sun. It serves as an indicator for the light mode." height="30px" width="auto">
                <input type="checkbox">
                <img src="./img/moon.svg" alt="An icon representing the moon. It serves as an indicator for the dark mode" height="25px" width="auto">
            </div>
            <div class="github">
                <p>@albertng94</p>
                <img src="./img/github.svg" alt="The GitHub logo" height="60px" width="auto">
            </div>
        </div>

        <div class="lower-header">
            <div class="TOP">
                <img src="./img/TOP-logo.svg" alt="The Odin Project's logo" height="90px" width="auto">
                <div>
                    <h4>Assignment from:</h4>
                    <h3>The Odin Project</h3>
                </div>
            </div>
            <div class="buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
    </div>
    <div class="main-content" id="main-content"></div>
</body>
<script src="./js/javascript.js" defer></script>
</html>
